
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
	<div id="res" class="resContainer">
        </div>
	
        <div id="btns" class="buttonsContainer">
            <button id="btn0" class="buttonsOperand">0</button>
            <button id="btn1" class="buttonsOperand">1</button>
            <button id="btnClr" class="buttonsControl">C</button>
            <button id="btnEql" class="buttonsControl">=</button>
            <button id="btnSum" class="buttonsOperator">+</button>
            <button id="btnSub" class="buttonsOperator">-</button>
            <button id="btnMul" class="buttonsOperator">*</button>
            <button id="btnDiv" class="buttonsOperator">/</button>
        </div>
		
    	<script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
