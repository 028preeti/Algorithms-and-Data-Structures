<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <link rel="stylesheet" href="css/button.css" type="text/css">
    </head>
    <body>
        <script src="js/button.js" type="text/javascript"></script>
        <button id="btn" class="btnStyle">0</button>
         <script>
            var btn = document.getElementById("btn");
            var n = 0;
            btn.onclick = function() {
                btn.innerHTML = ++n;
            };
    	</script>
    </body>
</html>
